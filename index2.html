<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <div class="maindiv">
        <div class="sign up">
        <form>
            
            <h1>Sign Up</h1>
            
            <div class="inputs1">
            <input type="email" placeholder="Email" id="input_email" required>
            <i class="fa fa-envelope" aria-hidden="true"></i>
            </div>
          <br>
            <div class="inputs2">
            <input type="password" name="" id="input_password" placeholder="Password" required>
            <i class="fa fa-key" aria-hidden="true"></i>
            </div>
           <br>
            <div class="inputs0">
                <input type="text" placeholder="Username" id="input_username" required>
                <i class="fa fa-user" aria-hidden="true"></i>
                </div>
            <div class="condition_forgotpass"> <label for="">
            <input type="checkbox" name="" id="terms&condition">  I agree with the terms & conditions
            </label>
            
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="accountregister">
            Already have an account? <a href="index.html">Login</a>
            </div>
        
        
        
        </form>
        </div> 
        </div>
</body>
</html>

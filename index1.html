<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <div class="maindiv">
    <div class="login">
<form>
    
<h1>Login</h1>
<div class="inputs1">
<input type="email" placeholder="Email" id="input_email" required>
<i class="fa fa-envelope" aria-hidden="true"></i>
</div>
<br>
<div class="inputs2">
<input type="password" name="" id="input_password" placeholder="Password" required>
<i class="fa fa-key" aria-hidden="true"></i>
</div>
<br>
<div class="condition_forgotpass"> <label for="">
<input type="checkbox" name="" id="terms&condition">Remember me
</label>
<a href="index3.html">Forgot password?</a>
</div>
<button type="submit" class="btn">Login</button>
<div class="accountregister">
Don't have an account? <a href="index2.html">Sign Up</a>
</div>

</form>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
